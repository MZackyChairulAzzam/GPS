<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Pelacak Lokasi HP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
    }
    header {
      padding: 15px;
      text-align: center;
      background: #020617;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
    }
    button {
      cursor: pointer;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 5px;
    }
    #map {
      height: 80vh;
    }
  </style>
</head>
<body>

<header>
  <h2>Website Pelacak Lokasi</h2>
  <input type="text" id="phone" placeholder="Nomor HP (opsional)">
  <br>
  <button onclick="trackLocation()">Bagikan Lokasi</button>
</header>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="script.js"></script>
</body>
</html>
